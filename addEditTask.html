<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Add/Edit Task</title>
  </head>
  <body>
      <h3><strong>Add/Edit your Task</strong></h3>
      <main class="addtaskmain">
        <form>
            <div class="form-group title">
              <label for="taskTitle">Task Title* </label>
              <input type="text" class="form-control" id="taskTitle" required>
            </div>
            <div class="form-group details">
                <label for="taskDetails">Task Description* </label>
                <textarea class="form-control" id="taskDetails" rows="5" required></textarea>
            </div>
            <div class="form-group assignto">
              <label for="taskAssign">Assign To* </label>
              <input type="text" class="form-control" id="taskAssign" required>
            </div>
            <div class="form-group duedate">  
              <label for="taskDueDate">Due Date* </label>
              <input class="form-control" id="taskDueDate" name="date" placeholder="DD/MM/YYY" type="date" required/>
            </div>
            <div class="form-group">
                <label for="taskStatus">Status*</label>
                <select id="taskStatus" class="form-control" required>
                  <option selected>Choose...</option>
                  <option>To Do</option>
                  <option>In Progress</option>
                  <option>Review</option>
                  <option>Done</option>
                </select>
            </div>
            <div class="form-group text-center submitButton">
                <button type="button" class="btn mb-2"><a href="home.html">Save</a></button>
                <button type="button" class="btn mb-2">Cancel</button>
            </div>
          </form>
      </main>

  </body>

</html>
